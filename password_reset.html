<!DOCTYPE html>
<html>
  <head>
    <title>RECUPERO PASSWORD</title>
    <link rel="stylesheet" href="password_reset.css">
  </head>
  <body>
    <div class="container">
      <h1>RECUPERO PASSWORD</h1>
      <form action="http://localhost:8080/password_reset" method="post">
      <p>Inserisci il tuo indirizzo email e ti invieremo un link per reimpostare la password.</p>
      <form id="password-form" action="#">

        <input type="email" id="email" name="email" required placeholder="Indirizzo e-mail">
        <button type="submit">Invia</button>
      </form>
      <p id="email-sent-msg" class="hidden">Ti abbiamo inviato un'email con un link per reimpostare la password. Controlla la tua casella di posta.</p>
    </div>
    <script src="password_reset.js"></script>
  </body>
</html>
